<div ng-app="myApp" ng-controller="myCtrl">

<br>

<br>
Result <input type="text" ng-model="result"><br>

</div>




<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
  var a=prompt("Enter Value A");
	var b=prompt("Enter Value B");
	var c = +a + +b;
	$scope.firstName= a;
  $scope.lastName= b;
	 $scope.result= c;
	
});
